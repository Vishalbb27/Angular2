<app-header />


<main>
  <div id="dashboard">
    <div class="dashboard-item">
      <app-dashboard-item
        [image]="{ src: 'status.png', alt: 'A signal symbol' }"
        title="Server Status"
      >
        <app-server-status />
      </app-dashboard-item>
    </div>

    <app-dashboard-item
      [image]="{ src: 'globe.png', alt: 'A signal symbol' }"
      [title]="'Traffic'"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{ src: 'globe.png', alt: 'A signal symbol' }"
      [title]="'Tickets'"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
</main>
